<script type="text/html" class="demo-source">
	
	fruit.io.SPIRequest.setDefaultUrl("http://xq.cisco.com:8080/fruit/JSONRPCHandler.do");
	
    fruit.io.ajax({
        data:{"info":"test spi call!"},
        beforeSend:showBeforeSend,
        success:showSuccess,
        error:showError,
        complete:showComplete
    });
    
	function showBeforeSend(xhr,setting){
	    logger.info('showBeforeSend');
	}
	
	function showSuccess(data, status, xhr){
	    logger.info('Request success, status =' + status);
	}
	
	function showError(xhr, status){
	    logger.info('Request error, status =' + status);
	}
	
	function showComplete(xhr, status){
	    logger.info('Request complete, status= ' + status);
	}
