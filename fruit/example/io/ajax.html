<body>
<script type="text/html" class="demo-source">
    fruit.io.ajax({
        url:'accountsInfo.json',
        data:{"name":"Jack"},
        success:showSuccess,
        error:showError,
        complete:showComplete
    });

    function showSuccess(data, status, xhr) {
        logger.debug('Request success, data = ' + data + ', status =' + status );
    }

    function showError(xhr, status) {
        logger.debug('Request error, status =' + status);
    }

    function showComplete(xhr, status) {
        logger.debug('Request complete, status= ' + status);
    }
</script>
