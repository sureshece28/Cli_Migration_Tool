<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tree</title>
    <link rel="stylesheet" type="text/css" href="../../css/futurama.css">
    <link rel="stylesheet" type="text/css" href="../../3rdparty/prettify.css">
    <script type="text/javascript" src="../../3rdparty/prettify.js"></script>

    <script type="text/javascript" src="../../3rdparty/beautify.js"></script>
    <script type="text/javascript" src="../../3rdparty/beautify-html.js"></script>
    <script type="text/javascript" src="../common/fn.js"></script>
</head>
<body style="padding: 10px;">
<div id="content">
    <h1>Tree</h1>

    <p>
    </p>

    <h2>DOM Definition</h2>

    <div class="f-tree">
        <ul class="f-tree-wrap">
            <li class="f-tree-item f-tree-item-open">
                <div data-fruit-name="container" class="f-tree-item-container f-tree-item-container-folder"><span data-fruit-name="arrow" class="f-tree-item-arrow"></span><span data-fruit-name="folder" class="f-tree-item-file"></span><span data-fruit-name="text" class="f-tree-item-text" data-fruit-bindings="[{&quot;prop&quot;:&quot;content&quot;,&quot;expr&quot;:&quot;{title}&quot;}]">Blue</span></div>
                <ul class="f-tree-wrap" data-fruit-id="10">
                    <li class="f-tree-item f-tree-item-open">
                        <div data-fruit-name="container" class="f-tree-item-container" data-fruit-id="12"><span data-fruit-name="arrow" class="f-tree-item-arrow" data-fruit-id="13"></span><span data-fruit-name="folder" class="f-tree-item-file" data-fruit-id="14"></span><span data-fruit-name="text" class="f-tree-item-text" data-fruit-bindings="[{&quot;prop&quot;:&quot;content&quot;,&quot;expr&quot;:&quot;{title}&quot;}]" data-fruit-id="15">Dark Blue</span></div>
                        <ul class="f-tree-wrap" data-fruit-id="16"></ul>
                    </li>
                    <li class="f-tree-item f-tree-item-open">
                        <div data-fruit-name="container" class="f-tree-item-container f-tree-item-container-folder" data-fruit-id="18"><span data-fruit-name="arrow" class="f-tree-item-arrow" data-fruit-id="19"></span><span data-fruit-name="folder" class="f-tree-item-file" data-fruit-id="20"></span><span data-fruit-name="text" class="f-tree-item-text" data-fruit-bindings="[{&quot;prop&quot;:&quot;content&quot;,&quot;expr&quot;:&quot;{title}&quot;}]" data-fruit-id="21">Light Blue</span></div>
                        <ul class="f-tree-wrap" data-fruit-id="22">
                            <li class="f-tree-item f-tree-item-open">
                                <div data-fruit-name="container" class="f-tree-item-container" data-fruit-id="24"><span data-fruit-name="arrow" class="f-tree-item-arrow" data-fruit-id="25"></span><span data-fruit-name="folder" class="f-tree-item-file" data-fruit-id="26"></span><span data-fruit-name="text" class="f-tree-item-text" data-fruit-bindings="[{&quot;prop&quot;:&quot;content&quot;,&quot;expr&quot;:&quot;{title}&quot;}]" data-fruit-id="27">Lighter</span></div>
                                <ul class="f-tree-wrap" data-fruit-id="28"></ul>
                            </li>
                            <li class="f-tree-item f-tree-item-open">
                                <div data-fruit-name="container" class="f-tree-item-container" data-fruit-id="30"><span data-fruit-name="arrow" class="f-tree-item-arrow" data-fruit-id="31"></span><span data-fruit-name="folder" class="icon-monitoring-x18" data-fruit-id="32"></span><span data-fruit-name="text" class="f-tree-item-text" data-fruit-bindings="[{&quot;prop&quot;:&quot;content&quot;,&quot;expr&quot;:&quot;{title}&quot;}]" data-fruit-id="33">Lightest</span></div>
                                <ul class="f-tree-wrap" data-fruit-id="34"></ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li class="f-tree-item f-tree-item-open">
                <div data-fruit-name="container" class="f-tree-item-container" data-fruit-id="36"><span data-fruit-name="arrow" class="f-tree-item-arrow" data-fruit-id="37"></span><span data-fruit-name="folder" class="icon-global-x18" data-fruit-id="38"></span><span data-fruit-name="text" class="f-tree-item-text" data-fruit-bindings="[{&quot;prop&quot;:&quot;content&quot;,&quot;expr&quot;:&quot;{title}&quot;}]" data-fruit-id="39">MyIcon</span></div>
                <ul class="f-tree-wrap" data-fruit-id="40"></ul>
            </li>
        </ul>
    </div>
    <br/><br/>


</div>
<script type="text/javascript">
    setTimeout(prettyCode, 500)
</script>
</body>
</html>
