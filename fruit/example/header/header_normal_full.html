<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link rel="stylesheet" type="text/css" href="../../css/futurama.css">
    <script type="text/javascript" src="../../js/fruit.js"></script>
</head>
<body>
<div class="f-header f-header-full">
    <div class="f-container">
        <a href="" class="f-logo"></a>
        <a href="#" class="f-brand">Unified Communications Manager Business Edition</a>

        <div class="f-header-info">
            <a class="f-messagetips">6</a>

            <div class="f-user">
                <span class="f-user-name">Radha Balikrishnan</span>
                <span class="f-user-status">Available</span>
                <span class="icon-core-presence-available f-user-status-icon"></span>
                <span class="f-user-avatar"><img src="avatar.png" alt="Radha Balikrishnan"></span>
                <span class="f-user-arrow"></span>
            </div>
        </div>
    </div>
</div>
<div class="f-headerbar f-headerbar-full">
    <div class="f-container">
        <nav class="f-navbar">
            <button class="f-navbar-btn"></button>
            <ul class="f-nav">
                <li class="f-nav-link" tabindex="0"><a>Nav 1<i class="f-navbar-arrow"></i></a></li>
                <li class="f-nav-link"><a>Nav 2<i class="f-navbar-arrow"></i></a></li>
                <li class="f-nav-link active"><a> Nav 3<i class="f-navbar-arrow"></i> </a></li>
                <li><a>Nav 4<i class="f-navbar-arrow"></i></a></li>
            </ul>
        </nav>

        <div class="f-headerbar-action">
            <a href="#">Help</a><a href="#">About</a>
        </div>
    </div>
</div>
<div class="f-popup" style="z-index: 1000; left: 300px; top: 81px; width: 200px; display: block;" aria-labelledby="menu" role="menu">
    <div tabindex="-1" class="f-list">
        <ul class="f-list-wrap">
            <li class="f-list-item" aria-selected="true">
                <i data-fruit-name="icon" data-fruit-options="{&quot;hidden&quot;:true}" data-fruit-id="10" class="hidden"></i>
                <a>Sub Nav 1</a>
            </li>
            <li class="f-list-item" aria-selected="false">
                <i data-fruit-name="icon" data-fruit-options="{&quot;hidden&quot;:true}" data-fruit-id="10" class="hidden"></i>
                <a>Sub Nav 2</a>
            </li>

        </ul>
    </div>
</div>
</body>
</html>
