<!DOCTYPE html>
<html>
<head>
    <title>Accordion-dom</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../../css/futurama.css">
    <script type="text/javascript" src="../../js/fruit.js"></script>

</head>
<body>
<div class="f-accordion" data-fruit-type="fruit.ui.Accordion" data-fruit-name="Accordion1"
     data-fruit-options='{"defaultActive":0}'>
    <ul class="f-accordion-wrap" data-fruit-name="AccordionCollection">
        <li class="f-accordion-item">
            <div class="f-accordion-header f-accordion-header-selected" data-fruit-type="fruit.ui.AccordionHead">
                <i class="icon-accordion"></i><span>Accordion-1</span>
            </div>
            <div data-fruit-type="fruit.ui.AccordionPanel" class="f-accordion-content">This is Accordion----1</div>
        </li>
        <li class="f-accordion-item">
            <div class="f-accordion-header" data-fruit-type="fruit.ui.AccordionHead">
                <i class="icon-accordion"></i><span>Accordion-2</span>
            </div>
            <div data-fruit-type="fruit.ui.AccordionPanel" class="hidden">This is Accordion----2</div>
        </li>
    </ul>
</div>

</body>
</html>
