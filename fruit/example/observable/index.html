<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../../css/futurama.css">
    <link rel="stylesheet" type="text/css" href="../../3rdparty/prettify.css">

    <script type="text/javascript" src="../../3rdparty/beautify.js"></script>
    <script type="text/javascript" src="../../3rdparty/beautify-html.js"></script>
    <script type="text/javascript" src="../../3rdparty/prettify.js"></script>
    <script type="text/javascript" src="../../3rdparty/jquery1.7.1.js"></script>
    <script type="text/javascript" src="../../js/fruit.js"></script>
    <script type="text/javascript" src="../common/DemoRobot.js"></script>
</head>
<body>
<script type="text/javascript" class="demo-source">
   fruit.define('myevent.Test',{
       //set mixins Observable
       mixins:'fruit.Observable',
       methods:{
            init:function(){
                //trigger event inited
                this.trigger('inited',['a','b']);
            },
           show:function(){
               this.trigger('show',{name:'test'});
           }
       }
   });
   //create instance
    var obj = fruit.create('myevent.Test',{
        //set listener events
        listeners:{
            inited:function(sender,args){
                logger.debug('inited event has been triggered',args[0]);
            },
            show:function(sender, data){
                logger.debug('show event  has been triggered',data.name);
            }
        }
    });
    obj.show();
</script>
</body>
</html>
