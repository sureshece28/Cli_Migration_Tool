<!DOCTYPE html>
<html>
<head>
    <title>TooltipDialog</title>
    <link rel="stylesheet" type="text/css" href="../../css/futurama.css">
    <link rel="stylesheet" type="text/css" href="../../3rdparty/prettify.css">
    <script type="text/javascript" src="../../js/fruit.js"></script>
    <script type="text/javascript" src="Main.js"></script>
    <!--Tooltip End-->
</head>
<body>
    <div class="wrap">
        <h1>Some API</h1>
        <p>show:fruit.$[3].show();</p>
        <p>hide:fruit.$[3].hide();</p>
        <p>tooltipDialogPosition:fruit.$[3].setOption('position',{ x:100, y:300});</p>
        <p>tipDirection:fruit.$[3].setOption('direction','lt');</p>
    </div>
</body>
</html>
