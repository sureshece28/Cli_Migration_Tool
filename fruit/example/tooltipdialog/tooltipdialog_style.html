<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tooltip</title>
    <link rel="stylesheet" type="text/css" href="../../css/futurama.css">
    <link rel="stylesheet" type="text/css" href="../../3rdparty/prettify.css">
    <script type="text/javascript" src="../../3rdparty/prettify.js"></script>

    <script type="text/javascript" src="../../3rdparty/beautify.js"></script>
    <script type="text/javascript" src="../../3rdparty/beautify-html.js"></script>
    <script type="text/javascript" src="../common/fn.js"></script>
</head>
</head>

<body>
<h1>ToolTipDialog</h1>
<button class="f-btn">Button</button>
<div class="f-tooltip f-tooltip-dialog f-tooltip-left-top" style="top:80px; left:95px;">
    <div class="f-tooltip-dialog-header">
        <button class="f-btn f-btn-small f-tooltip-dialog-header-right-btn">Ok</button>
        <span class="f-tooltip-dialog-header-text">Hi</span>

    </div>
    <div class="f-tooltip-text">
        <div class="f-list">
            <ul class="f-list-wrap">
                <li class="f-list-item">
                    Item 1
                </li>
                <li class="f-list-item">
                    Item 2
                </li>
                <li class="f-list-item">
                    Item 3
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
