		<script type="text/javascript">
			var tester = Tester(2000);
			
			
			tester.push('create function', function(i) {				
					var fn = new Function('test','alert(1)');
			})
			tester.push('new function', function(i) {
				var fn = function(){
					alert(1)
				}
			})
			tester.push('eval function', function(i) {
				var fn = eval('fn = function(){alert(1);};')
			})
			tester.run();

		</script>
