<!DOCTYPE html>
<html xmlns="">
<head>
    <title>Number Spinner</title>
    <link rel="stylesheet" type="text/css" href="../../css/futurama.css">
    <link rel="stylesheet" type="text/css" href="../../3rdparty/prettify.css">
    <link rel="stylesheet" type="text/css" href="../stylesheet/style/style.css">
    <script type="text/javascript" src="../../3rdparty/prettify.js"></script>

    <script type="text/javascript" src="../../3rdparty/beautify.js"></script>
    <script type="text/javascript" src="../../3rdparty/beautify-html.js"></script>
    <script type="text/javascript" src="../common/fn.js"></script>

</head>
<body style="padding: 10px;">
<div id="content">
    <h1>Number Spinner</h1>

    <h2>Example</h2>
    <br/>
    <span class="f-numberspinner">
        <input type="text" placeholder="Number Only" class="placeHolder">
        <span class="f-numberspinner-upBtn"></span>
        <span class="f-numberspinner-downBtn"></span>
    </span>
    <br/><br/><textarea class="hidden" type="html">
        <span class="f-numberspinner">
        <input type="text" placeholder="Number Only" class="placeHolder">
        <span class="f-numberspinner-upBtn"></span>
        <span class="f-numberspinner-downBtn"></span>
    </span>
</textarea>

    <h2>Focus</h2>
    <br/>
    <span class="f-numberspinner f-numberspinner-focus">
        <input type="text" placeholder="Number Only" class="placeHolder">
        <span class="f-numberspinner-upBtn"></span>
        <span class="f-numberspinner-downBtn"></span>
    </span>
    <br/><br/><textarea class="hidden" type="html">
       <span class="f-numberspinner f-numberspinner-focus">
        <input type="text" placeholder="Number Only" class="placeHolder">
        <span class="f-numberspinner-upBtn"></span>
        <span class="f-numberspinner-downBtn"></span>
    </span>
</textarea>

    <h2>Focus</h2>
    <br/>
    <span class="f-numberspinner f-numberspinner-error">
        <input type="text" placeholder="Number Only" class="placeHolder">
        <span class="f-numberspinner-upBtn"></span>
        <span class="f-numberspinner-downBtn"></span>
    </span>
    <br/><br/><textarea class="hidden" type="html">
       <span class="f-numberspinner f-numberspinner-error">
        <input type="text" placeholder="Number Only" class="placeHolder">
        <span class="f-numberspinner-upBtn"></span>
        <span class="f-numberspinner-downBtn"></span>
    </span>
</textarea>

    <h2>Disabled</h2>
    <br/>
    <span class="f-numberspinner" aria-disabled="true">
        <input type="text" placeholder="Number Only" class="placeHolder" disabled="disabled" value="10">
        <span class="f-numberspinner-upBtn"></span>
        <span class="f-numberspinner-downBtn"></span>
    </span>
    <br/><br/><textarea class="hidden" type="html">
       <span class="f-numberspinner" aria-disabled="true">
        <input type="text" placeholder="Number Only" class="placeHolder" disabled="disabled">
        <span class="f-numberspinner-upBtn"></span>
        <span class="f-numberspinner-downBtn"></span>
    </span>
</textarea>
</div>
<script type="text/javascript">
    setTimeout(prettyCode, 500)
</script>
</body>
</html>
